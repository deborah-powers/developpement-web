</body><script type='text/javascript'>
// recuperer les figures. la figure 1 correspond a l'image 1, etc...
var ListeFig = document.getElementsByTagName ('figure');
var ListeId =[];
// recuperer les id
var len = ListeFig.length;
for (i=0; i< len; i++){ ListeId.push (ListeFig[i].id); }

var CurrentPos =0;	// l'indice de la figure et de l'image
// figure et image visibles au départ
var id= ListeId [CurrentPos];
var figure = document.getElementById (id);
figure.style.display = 'block';

function DefileFlecheAvant(){
//	faire disparitre l'ancienne figure
	figure = document.getElementById (id);
	figure.style.display = 'none';
//	faire apparaitre la nouvelle
	CurrentPos = suivant (ListeId, CurrentPos);
	id= ListeId [CurrentPos];
	figure = document.getElementById (id);
	figure.style.display = 'block';
	}
function DefileFlecheArriere(){
//	faire disparitre l'ancienne figure
	figure = document.getElementById (id);
	figure.style.display = 'none';
//	faire apparaitre la nouvelle
	CurrentPos = precedent (ListeId, CurrentPos);
	id= ListeId [CurrentPos];
	figure = document.getElementById (id);
	figure.style.display = 'block';
	}
DefileFlecheAvant();
</script></html>
