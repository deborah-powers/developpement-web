<!DOCTYPE html><html><head>
<title>Les jardins d'Angers</title>
<link rel='stylesheet' href='dpowers-css-github.css'>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js'></script>
<meta name='viewport' content="width=device-width;initial-scale=1.0">
<style>
figure {
	display: none;
	}
</style><script>
// fonction jquery pour les photos d'Angers
$(document).ready(function(){
	ListFig = $('figure');
	CurrentPos =0;
	$('button#avant').click(function(){
		id= ListFig [CurrentPos].id;
		$('#'+id).hide();
		CurrentPos = CurrentPos +1;
		if (CurrentPos >= ListFig.length){ CurrentPos =0;}
		id= ListFig [CurrentPos].id;
		$('#'+id).slideToggle();
		});
	$('button#arriere').click(function(){
		id= ListFig [CurrentPos].id;
		$('#'+id).hide();
		CurrentPos = CurrentPos -1;
		if (CurrentPos <0){ CurrentPos = ListFig.length -1;}
		id= ListFig [CurrentPos].id;
		$('#'+id).slideToggle();
		});
	});
</script></head><body>
